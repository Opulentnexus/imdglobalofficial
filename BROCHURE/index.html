<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Brochure</title>
  <style>
    /* ===== Reset & Basic Styling ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* ===== Background Image & Overlay ===== */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
        url('DUBAI.jpg') center/cover no-repeat;
      z-index: -1;
      filter: brightness(0.9);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
    }

    /* ===== Stylish Button ===== */
    .btn {
      background-color: #ffffff;
      color: #4f46e5;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background-color: #4f46e5;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.35);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>IMDGLOBAL</h1>
  <p>Click below to explore our latest brochure and discover our services.</p>
  
  <button class="btn" id="viewBrochureBtn">View Brochure</button>

  <script>
    document.getElementById('viewBrochureBtn').addEventListener('click', function() {
      // Replace this with your actual PDF file path
      const pdfUrl = 'BROCHURE.pdf';
      window.open(pdfUrl, '_blank');
    });
  </script>

</body>
</html>
